<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Nook</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Glide.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Cozy Nook</h1>
    </header>

    <!-- MAIN -->
    <main>
        <!-- CAROUSEL -->
        <section class="slider">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide"><img src="assets/img/1.jpg"></li>
                        <li class="glide__slide"><img src="assets/img/2.jpg"></li>
                        <li class="glide__slide"><img src="assets/img/3.jpg"></li>
                        <li class="glide__slide"><img src="assets/img/4.jpg"></li>
                        <li class="glide__slide"><img src="assets/img/5.jpg"></li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- CONTENT -->
        <section id="content">
            <h2>Welcome to Cozy Nook!</h2>
            <p>Discover our range of cozy and cute furniture to make your home a warm and inviting place.</p>
        </section>

        <!-- GALLERY -->
         <section id="gallery">
            <div class="grid-item"><img src="assets/img/g1.jpg" alt="Gallery Image 1"></div>
            <div class="grid-item"><img src="assets/img/g2.jpg" alt="Gallery Image 2"></div>
            <div class="grid-item"><img src="assets/img/g3.jpg" alt="Gallery Image 3"></div>
            <div class="grid-item"><img src="assets/img/g4.jpg" alt="Gallery Image 4"></div>
            <div class="grid-item"><img src="assets/img/g5.jpg" alt="Gallery Image 5"></div>
            <div class="grid-item"><img src="assets/img/g6.jpg" alt="Gallery Image 6"></div>
            <div class="grid-item"><img src="assets/img/g7.jpg" alt="Gallery Image 7"></div>
            <div class="grid-item"><img src="assets/img/g8.jpg" alt="Gallery Image 8"></div>
         </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 Cozy Nook Furniture</p>
      </footer>

    <!-- JS -->
    <!-- glide -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <!-- animejs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
